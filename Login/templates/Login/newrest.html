{% extends 'Login/base.html' %}
{% load staticfiles %}
{% block title %}Add New Restaurant{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/add_rest/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <h2 class="text-center">Welcome to register</h2>
              <div class="form-group">
                <label for="id_username">Rest name:</label>
                <input type="text" name='restname' class="form-control"  required>
              </div>
              <div class="form-group">
                <label for="id_password">Address:</label>
                <input type="text" name='address' class="form-control"  required>
              </div>
              <div class="form-group">
                <label for="id_password">Category:</label>
                <select name='category' class="form-control" required>
                  <option value ="Chinese">Chinese</option>
                  <option value ="Korean">Korean</option>
                  <option value ="Japanese">Japanese</option>
                  <option value ="Western">Western</option>
                  <option value="Meat">Meat</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Seafood">Seafood</option>
                </select>
              </div>
              <div class="form-group">
                <label for="id_password">Img:</label>
                <input type="file" name='img' class="form-control"  required>
              </div>
              <button type="reset" class="btn btn-default pull-left">Reset</button>
              <button type="submit" class="btn btn-primary pull-right">Submit</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
